<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
<title>Here | Welcome</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
<style>
.scroller {
  height: 100vh;
  width: 100vw;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.scroller section {
  font-family: "Lato", sans-serif;
  padding: 0vh 0;
  line-height: 100vh;
  text-align: center;
  height: 100vh;
  width: 100vw;
  scroll-snap-align: start;
  scroll-margin: 0px;
}
</style>
</head>
<body>
<article class="scroller">
  <section>
    <h2>Welcome. You're Here. In just a few moments, you'll be on your way to talk to us.</h2>
  </section>
  <section>
    <h2>In a world with so much going on, so much stress, it can be hard to understand how best to resolve your thoughts.</h2>
  </section>
  <section>
    <h2>When you're in this sort of situation, it can help just to express your thoughts in a few words.</h2>
  </section>
</body>
</article>
</html>
